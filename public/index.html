<!DOCTYPE html>
<html>
<head>
    <title>BookMonkey2 API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <style>
        html {
            font-family: Verdana, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>BookMonkey2 API</h1>
    <img src="images/monkey-thinking.svg" width="250">

    <ul>
        <li><a href="/books">GET /books</a></li>
    </ul>

    <hr> Explorable API documentation: <a href="/swagger-ui/#/book">/swagger-ui/</a><br> OpenAPI Specification: <a href="/swagger.json">/swagger.json</a><br>  BookMonkey2 API v<span id="version"></span><br> Execution time: <span id="time"></span>

    <script>
        var format = function(seconds){
            var pad = function(s){
                return (s < 10 ? '0' : '') + s;
            }
            var hours = Math.floor(seconds / (60*60));
            var minutes = Math.floor(seconds % (60*60) / 60);
            var seconds = Math.floor(seconds % 60);

            return pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
        }

        var r = new XMLHttpRequest();
        r.addEventListener("load", function () {
            var json = JSON.parse(this.responseText);
            document.getElementById('version').innerText = json.version;
            document.getElementById('time').innerText = format(json.time);
        });
        r.open("GET", "/info");
        r.send();
    </script>
</body>
</html>
